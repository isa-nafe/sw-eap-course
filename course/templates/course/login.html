{% extends 'course/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
  </form>
  <p><a href="{% url 'course:register' %}">Don't have an account? Register here.</a></p>
{% endblock %}
