<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Website</title>
    <!-- We'll add Bootstrap CSS later -->
</head>
<body>
    <nav>
        <a href="/">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'course:dashboard' %}">Dashboard</a>
            <a href="{% url 'course:logout' %}">Logout ({{ user.username }})</a>
        {% else %}
            <a href="{% url 'course:register' %}">Register</a>
            <a href="{% url 'course:login' %}">Login</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
